<!DOCTYPE html>
<html lang="en">
<!--heading when people open the website (visible to observant people)-->
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap for styling, layout and sorting-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--sorting-->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
  <!-- my code-->    
  <title>Sozentech Incentive Board(Tasks)</title>
  <!-- Icons link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!--linking css styling files -->
  <link type="text/css" href="../Resources/CSS/Employer Home.css" rel="stylesheet"> 
 <!-- linking w3schools -->
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
  <!-- whole body as grid -->
  <div class="grid-container">
  <!-- Main Header with image and heading of company -->
      <header class="header">
          <img src="../Resources/Images/logo2.png" alt="SozenTechLogo" width="50" height="50" style="float:right" class="logotop">
          <h1 style="margin-top: 1.5%">SozenTech Incentive Board</h1>
      </header>
<!-- side menu bar -->
      <nav id="sidebar">
          <div class="sidebar-header">
           <img src="../Resources/Images/female.jpg" alt="EmployerPicture" width="50" height="50" style="vertical-align: middle; border-radius: 50%;">
           <p>Antoinette Gaisie</p>
          </div>
          <!--side bar links  -->
          <ul class="list-unstyled">
              <p id="title">Menu</p>
              <li class="active">
                  <a href="Employer Home.html"><i class="fa fa-tasks"></i>Tasks</a>
                  <a href="Employer Rewards.html"><i class="fa fa-award"></i>Rewards</a>
                  <a href="login.html"><i class="fa fa-sign-out-alt"></i>Logout</a>
              </li>             
          </ul>
      </nav>
      <!-- bar graph on main page -->
            <div class="bar-graph">
              <canvas id="barChart"></canvas>
            </div>

    <!-- employer dashboard table tracking all tasks -->
            <div class="employer-table">
              <h2 class="heading" style="font-weight: bold;">Employee Table</h2>
              <tr>
                <input type="text" id="search-bar" onkeyup='search_table("search-bar", "taskPage")' placeholder="Search for task..." title="Type in a task name" style="align-self: center">
              </tr>
            
            <table id="taskPage" class="employer-tasks-table table-hover sortable">
              <thead class="employer-task-table">
                <tr>
                  
                  <th>Task Name</th>
                  <th>Task Description</th>
                  <th>Available Until</th>
                  <th>Expiry Date</th> 
                  <th>Points</th>
                  <th>Status</th>
                  <th>Modify Task</th>
                  <th>Approve Task</th>
                  <th>Delete Task</th>
                </tr> 
              </thead>

              <tbody id="tasks-table">
              </tbody>

            </table>
            </div>
  <!--button to add tasks  -->
  <div class="button" >
    <a href="./Employer Task Form.html"><button id="add1"><i class="fa fa-plus-circle" style="padding-right: 0.2%"></i>Add Task</button></a>
  </div>
<!-- form to modify task from table data -->

<div id="taskForm">
  <div id="tModify" class="tcontainer">
    <i id="tclose" class="fa fa-times-circle" style="float: right"></i> 

  <div id="formHeading">
  <h1 class="modi_heading" style="text-align: center; margin-right: 1%;">Modify Task</h1>
  </div>
    
  <div id="tForm">
      <label for="name">Task Name</label><br>
      <input class="input" id="name" name="name" type="text" required>
      <br>
      <label for="description">Task Description</label><br>
      <input class="input" id="description" name="description" type="text" required>
      <br>
      <label for="points">Points</label><br>
     
      <input class="input" type="number" min="1" onkeyup="if(this.value<1)this.value=1"
                            placeholder="Enter a number" id="points"/>
      <br>
      <label for="availability">Avaliable Until</label><br>
      <input  class="input" id="availability" name="availability" type="text" placeholder="yyyy-mm-dd">
      <br>
      
      <label for="expiry">Expiry Date</label><br>
      <input class="input" id="expiry" name="expiry" type="text" placeholder="yyyy-mm-dd">
      <br>
      <button id="addModify" style="float: center;"><a href="Employer Home.html">Confirm</a></button>
    </div>
  </div>
</div>
  <!-- footer with copyrights  -->
  <footer class="footer">
    <p>&copy; Copyrights</p>
  </footer>
</div>


    <!--others-->
    <!-- linking chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
   <!-- connecting to jQuery  -->
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <!-- connecting to handlebars.js -->
       <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
      <!-- connecting to firebase  -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>

    <!--linking java script files  -->
    <script src="../Resources/JavaScript/Task Table.js"></script>
    <script src="../Resources/JavaScript/sorting.js" type="text/javascript"></script>
    <!-- <script src="../Resources/JavaScript/Task Form.js"></script> -->
    
    

</body>
</html>
