<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employer Tasks Form</title>
    <!-- connecting CSS file/style sheet -->
    <link rel="stylesheet" href="../Resources/CSS/Tasks Form.css" type="text/css">
   <!-- linking icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    
  </head>

  <body>
   <!-- Form to add task -->
    <section id="tPage" class="container">
      <i id="tClose" class="fa fa-times-circle" style="float: right"></i> 

      <h1>New Task</h1>

			<div id="formHeading"></div>
      <form id="tform">
        <label for="name">Task Name</label>
		    <input id="name" name="name" type="text" required>
        <br>
        <br>
        <label for="description">Task Description</label>
        <input id="description" name="description" type="text" required>
        <br>
        <br>
        <label for="points">Points</label>
        
        <input type="number" min="1" onkeyup="if(this.value<1)this.value=1"
                            placeholder="Enter a number" id="points" required/>
        <br>
        <br>
        <label for="availability">Avaliable Until</label>
        <input type="date" id="availability" name="availability">
        <br>
        <br>
        <label for="expiry">Expiry Date</label>
        <input type="date" id="expiry" name="expiry">
        <br>
        <a href="Employer Home.html"><button id="add1" type="submit" >Confirm</button> </a>
      </form>
    </section>
<!-- firebase connection links -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <!-- connecting javascript file to HTML file -->
    <script src="../Resources/JavaScript/Task Form.js"></script>
  </body>
</html>
