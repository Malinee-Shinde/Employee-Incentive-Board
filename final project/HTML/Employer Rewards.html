<!DOCTYPE html>
<html lang="en">
<!--heading when people open the website (visible to observant people)-->
<head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap for styling, layout and sorting-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--sorting-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <!-- my code-->    
    <title>Sozentech Incentive Board(Rewards)</title>
<!-- Icons link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
     <!--linking css styling files -->
    <link type="text/css" href="../Resources/CSS/Employer Rewards.css" rel="stylesheet">
    <link type="text/css" href="../Resources/CSS/Rewards Form - modify.css" rel="stylesheet">
</head>

<body>
   <!-- whole body as grid -->
  <div class="grid-container">
    <!-- Main Header with image and heading of company --> 
      <header class="header">
          <img class="logo1" src="../Resources/Images/logo2.png" alt="SozenTechLogo" width="50" height="50" style="float:right">
          <h1 id="title" style="margin-top: 1.5%">SozenTech Incentive Board</h1>
      </header>
<!-- side menu bar -->
      <nav id="sidebar">
          <div class="sidebar-header">
           <img id="logo" src="../Resources/Images/female.jpg" alt="EmployerPicture" width="50" height="50" style="vertical-align: middle; border-radius: 50%;">
           <p>Antoinette Gaisie</p>
          </div>
  <!--side bar links  -->        
          <ul class="list-unstyled">
              <p id="title">Menu</p>
              <li class="active">
                  <a href="Employer Home.html"><i class="fa fa-tasks"></i>Tasks</a>
                  <a href="Employer Rewards.html"><i class="fa fa-award"></i>Rewards</a>
                  <a href="login.html"><i class="fa fa-sign-out-alt"></i>Logout</a>
              </li>             
          </ul>
      </nav>
<!-- Rewards table tracking all Rewards -->
    <div class="employer-table">
      <h3 id="heading" class="heading">Rewards Table</h3>
      <tr>
        <input type="text" id="search-bar" onkeyup='search_table("search-bar", "rewardsPage")'' placeholder="Search for reward..." title="Type in a reward name" style="align-self: center">
      </tr>
    
    <table id="rewardsPage" class="employer-rewards-table table-hover sortable">
        <thead>
          <tr>
           
            <th>Reward Name</th>
            <th>Category</th>
            <th>Points</th>
            <th>Modify<br> Reward</th>
            <th>Delete<br> Reward</th>
          </tr>
        </thead>

         <tbody id="rewards-table">
        </tbody>

      </table>
    </div>
  <!--button to add reward  -->
    <div class="button">
      <a href="Employer Rewards Form.html"><button id="radd"><i class="fa fa-plus-circle" style="padding-right: 0.2%"></i>Add Reward</button></a>
    </div>
<!-- form to modify reward from table data -->
    <div id="rModify" class="container">
      <i id="rclose" class="fa fa-times-circle" style="float: right"></i> 

      <div id="formHeading"></div>
      <h1 class="modi_heading">Modify Reward</h1>

      <form id="form">
        <label for="name">Reward Name</label>
		    <input class="input" id="name" name="name" type="text" required>
        <br>
        <br>
        <label for="points">Points</label>
       
        <input class="input" type="number" min="1" onkeyup="if(this.value<1)this.value=1"
                            placeholder="Enter a number" id="points"/>
        <br>
        <br>
        <label for="category">Category</label>
        <select id="rewardtype" name="rewardtype" required>
          <option value="personal">personal</option>
          <option value="company">company</option>
        </select>
        <br>
        <br>
        <a href="Confirmation Pop up.html"><button id="modifyadd" type="add">Confirm</button> </a>
      </form>
 
    </div>
     <!-- footer with copyrights  -->
    <footer class="footer">
      <p>&copy; Copyrights</p>
    </footer>
    </div> 



    <!--others-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
 <!--linking java script files  -->
    <script src="../Resources/JavaScript/Rewards Table.js"></script>
    <script src="../Resources/JavaScript/Rewards Form.js"></script>
    <script src="../Resources/JavaScript/sorting.js" type="text/javascript"></script>
</body>
</html>
