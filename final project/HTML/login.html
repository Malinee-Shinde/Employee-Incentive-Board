<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  
<!-- for icons  -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<!-- connecting to CSS style sheet -->
    
    <link href="../Resources/CSS/login.css" type="text/css" rel="stylesheet">
    <title>Sozentech-Incentive-Dashboard</title> 
    
</head>
<body>
    
<!-- logo image -->

<div id="login">â€‹
    <div class="logo-box">
        <a href="login.html"><img src="../Resources/Images/logo2.png" alt="SozenTechLogo" width="50" height="50" style="float:right"></a>
    </div>
  <!-- heading -->
    <div>
        <h2 class="heading_welcome">Welcome to Sozentech Employee Incentive Board!</h2>
    </div>
    <!-- login form -->
     <div class="login-box">
        <div class="login-form">
           <label class="heading1">Login to your account</label></br>
           <label class="heading2">E-mail:</label></br>
           <i class="far fa-envelope icon" style="color:grey" aria-hidden="true"></i>
           <input id="txtEmail" type="email" class="form-control" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="email">
           <label class="heading2">Password:</label></br>
           <i class="fa fa-key icon" aria-hidden="true" style="color:grey"></i>
           <input id="txtPassword" type="password" class="form-control" placeholder="Enter your password" required pattern=".{6,}" title="six or more characters">
           <a class="forgot-link" href="forgot_pw.html" onclick="document.getElementById('txtEmail').value = ''">Forgot password?</a></br>
           <button id="btnLogin" type="submit" class="btn">Login</button>
        </div>
  <!-- login image -->
        <div class="login-img">            
           <img src="../Resources/Images/login.JPG" alt="login Image">
        </div>
  
     </div>
 
</div>
<!-- connecting to jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- connecting to firebase -->
<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
<!-- connecting to javascript file -->
<script src="../Resources/JavaScript/login.js" type="text/javascript"></script>    

</body>
</html>
